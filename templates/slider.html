{% load static %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex justify-cntent-center align-items-center" style="background-image: url({{ bg.0.image.url }});">
    <div id="heroCarousel" data-bs-interval="5000" class="container carousel carousel-fade" data-bs-ride="carousel">

      {% for row in sliderdata %}
      <!-- Slide 1 -->
      <div class="carousel-item {% if forloop.first %} active {% endif %}">
        <div class="carousel-container">
          <h2 class="animate__animated animate__fadeInDown">{{ row.title }}</h2>
          <p class="animate__animated animate__fadeInUp">{{ row.discription }}</p>
          <a href="#services" class="btn-get-started animate__animated animate__fadeInUp scrollto">Read More</a>
        </div>
      </div>
      {% endfor %}

     

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bx bx-chevron-left" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
      </a>

    </div>
  </section><!-- End Hero -->
